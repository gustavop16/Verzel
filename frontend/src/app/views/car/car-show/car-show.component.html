<app-header></app-header>

<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{car.brand}}</mat-card-title>
      <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
      <mat-card-subtitle>{{car.year}}</mat-card-subtitle>
      <mat-card-subtitle>R$ {{car.price}}</mat-card-subtitle>
      <mat-card-subtitle>{{car.mileage}}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-actions>
        <button mat-button (click)="list()">Voltar</button>
      </mat-card-actions>
</mat-card>
