
  <div align="end" class="m-b-20">
    <button mat-button (click)="addCar()">
      Adicionar
    </button>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Busca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busque por marca e ano">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let element">{{element.brand}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('price')"> Pre√ßo </th>
    <td mat-cell *matCellDef="let element">R$ {{element.price}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData('mileage')"> KM </th>
    <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab aria-label="Visualizar" (click)="show(element.id)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>

      <button mat-mini-fab aria-label="Visualizar" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab aria-label="Remover" (click)="destroy(element.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
